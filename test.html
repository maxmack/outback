<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul { overflow: hidden; width: 500px; }
        li { float: left; width: 50%; height: 100px; }
        .list01 { background-color: pink; }
        .list02 { background-color: green; transform: translateY(10px); }
        .list03 { background-color: blue; }
        .list04 { background-color: gray; }
    </style>
</head>
<body>
    <ul>
        <li class="list01"></li>
        <li class="list02"></li>
        <li class="list03"></li>
        <li class="list04"></li>
    </ul>
</body>
</html>
